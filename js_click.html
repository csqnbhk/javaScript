<!DOCTYPE HTML>
<title>测试Click事件触发</title>
<body>
<h1>1.在html中插入js脚本</h1>
<tr>
	<td width="200" height="50"><input type="button" value="点我触发click事件" onclick="html_click();"></td>
</tr>
<h1>2.DOM0级处理</h1>
<tr> 
    <td width="200" height="50"><input type="button" id ="DOM0_ID" value="点我触发click事件"></td>
</tr>
<h1>3.DOM2级处理</h1>
<tr> 
    <td width="200" height="50"><input type="button" id ="DOM2_ID" value="点我触发click事件"></td>
</tr>


    <script>
	 function html_click()
     {
	   window.alert('触发Click事件');
     }	 
	 
	 var v1=document.getElementById("DOM0_ID");
	 v1.onclick=function()
	 {
	   window.alert('触发click事件');
	 }

	  //删除
	 //v1.onclick=null;
	
	 var v2=document.getElementById("DOM2_ID");
	 v2.addEventListener("click",html_click,false);
	//删除
	// v2.removeEventListener("click",html_click,false);
	</script>
</body>
</html>
