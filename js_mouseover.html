<!DOCTYPE HTML>
<title>测试鼠标经过链接事件,mouseover</title>
<body>
<tr align="center">
    <td width="100" height="50">这是百度链接</td>
	<a href="https://www.baidu.com/" id="mouseover_id">https://www.baidu.com/</a>
</tr>
    
	
	<script>
	  
	     var v1=document.getElementById("mouseover_id");
		 v1.onmouseover=function()
		 {
		   window.alert('捕获到鼠标经过该该链接');
		 }
		 
	
	</script>
	
</body>
</html>
